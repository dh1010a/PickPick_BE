spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/pickpick
    username: sa
    password: 1234
    driver-class-name: org.h2.Driver

  profiles:
    include: jwt #jwt.yml 불러오기

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #show_sql: true
        format_sql: true
        default_batch_fetch_size: 100
  devtools:
    restart:
      enabled: false
logging.level:
  org.hibernate.SQL: debug
  org.hibernate.orm.jdbc.bind: trace #??? ?? 3.x, hibernate6